<div class="container">

    <h2>Salvar contato</h2>

    <form>
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" placeholder="Digite o nome"
                name="nome"
                [ngModel]="contato.nome"
                (ngModelChange)="contato.nome = $event">
        </div>
        <div class="form-group">
            <label for="email">Nome</label>
            <input type="email" class="form-control" placeholder="Digite o e-mail"
                name="email"
                [ngModel]="contato.email"
                (ngModelChange)="contato.email = $event">
        </div>
        <div class="form-group">
            <label for="telefone">Nome</label>
            <input type="text" class="form-control" placeholder="Digite o telefone"
                name="telefone"
                [ngModel]="contato.telefone"
                (ngModelChange)="contato.telefone = $event">
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a routerLink="/" class="btn btn-secondary">Voltar</a>
    </form>

</div>
