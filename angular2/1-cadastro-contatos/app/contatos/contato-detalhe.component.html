<div class="container">

    <h2>Salvar contato</h2>

    <form>
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" placeholder="Digite o nome">
        </div>
        <div class="form-group">
            <label for="email">Nome</label>
            <input type="email" class="form-control" placeholder="Digite o e-mail">
        </div>
        <div class="form-group">
            <label for="telefone">Nome</label>
            <input type="text" class="form-control" placeholder="Digite o telefone">
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a class="btn btn-secondary">Voltar</a>
    </form>

</div>
