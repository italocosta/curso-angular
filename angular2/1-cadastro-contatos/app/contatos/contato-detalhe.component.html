<div class="container">

    <h2>Salvar contato</h2>

    <form #contatoForm="ngForm">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" placeholder="Digite o nome" required
                name="nome"
                [(ngModel)]="contato.nome">
        </div>
        <div class="form-group">
            <label for="email">Nome</label>
            <input type="email" class="form-control" placeholder="Digite o e-mail" required
                name="email"
                [(ngModel)]="contato.email">
        </div>
        <div class="form-group">
            <label for="telefone">Nome</label>
            <input type="text" class="form-control" placeholder="Digite o telefone" required
                name="telefone"
                [(ngModel)]="contato.telefone   ">
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!contatoForm.form.valid">Salvar</button>
        <a routerLink="/" class="btn btn-secondary">Voltar</a>
    </form>

</div>
