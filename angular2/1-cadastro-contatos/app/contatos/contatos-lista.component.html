<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <h2>Meus Contatos</h2>

            <a routerLink="/contato/save" class="btn btn-success">Novo</a>
            
            <table class="table table-striped table-hover">

                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Editar</th>
                        <th>Deletar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let c of contatos" >
                        <td>{{ c.id }}</td>
                        <td>{{ c.nome }}</td>
                        <td>{{ c.email }}</td>
                        <td>{{ c.telefone }}</td>
                        <td>
                            <button [routerLink]="['/contato/save' , c.id]" class="btn btn-default">Editar</button>
                        </td>
                        <td>
                            <button class="btn btn-danger">Deletar</button>
                        </td>
                    </tr>
                </tbody>


            </table>
        </div>
    </div>
</div>
